name: Push

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build
        uses: nuitka/nuitka-action@main
        with:
          nuitka-version: 'main'
          script-name: 'autoappraiser'
          mode: 'onefile'
          clang: 'on'
          lto: 'yes'
          enable-plugins: tk-inter
          windows-icon-from-ico: 'autoappraiser/res/icon.ico'
          include-package: 'winrt'
          include-data-dir: 'autoappraiser/res=autoappraiser/res'
          output-file: 'AutoAppraiser-debug.exe'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoAppraiser-debug
          path: build/AutoAppraiser-debug.exe
